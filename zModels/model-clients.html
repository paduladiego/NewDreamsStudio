    <section class="clients bullets" id="clients">
        <hr class="hr__top--left is--cor-bg-cian">
        <hr class="hr__bottom--left is--cor-bg-green">
        <div class="clients_title titles-top">
            <h2 class="is--f-title is--cor-magent">CLIENTES</h2>
            <h3 class="is--f-jp is--cor-cian">客</h3>
        </div>
        <section class="clients_logos bullets_logos">
            <h2 class="is--hidden">logos de clients</h2>
            <div class="bullets-prev"><img src="../assets/img/icon-nd-arrow-prev.svg" alt="seta esquerda"></a></div>
            <div class="swiper" id="swiperBullets">
                <!-- Wrapper adicional necessário -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <!-- conteúdo slide -->
                        <div class="bullets-circle"><img src="./assets/img/client-logo-nissan.svg" alt="logo nissan">
                            <p class="is--cor-cian is--f-p no--display">Nissan</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- conteúdo slide -->
                        <div class="bullets-circle"><img src="./assets/img/client-logo-logitech.svg" alt="logo nissan">
                            <p class="is--cor-cian is--f-p no--display">Logitech</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- conteúdo slide -->
                        <div class="bullets-circle"><img src="./assets/img/logo-newdreams-fit.svg" alt="logo nissan">
                            <p class="is--cor-cian is--f-p no--display">NewDrams</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- conteúdo slide -->
                        <div class="bullets-circle"><img src="./assets/img/client-logo-logitech.svg" alt="logo nissan">
                            <p class="is--cor-cian is--f-p no--display">Logitech</p>
                        </div>
                    </div>
                </div>
                <!-- Se precisarmos de paginação -->
                <div class="swiper-pagination"></div>

                <!-- Se precisarmos de botões de navegação -->
                <!-- <div class="swiper-button-prev" id="swiper-button-prev-bullets"></div> -->
                <!-- <div class="swiper-button-next" id="swiper-button-next-bullets"></div> -->

            </div>
            <div class="bullets-next"><img src="../assets/img/icon-nd-arrow-next.svg" alt="seta esquerda"></a></div>


        </section>

    </section>
